<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Training Project - Thien</title>

	<link rel="stylesheet" type="text/css" href="dist/css/home-page.css">
</head>

<body>
	<!-- Header -->
	<div class="homepage">
		<header>
			<div class="header">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a class="navbar-brand"></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#collapsibleNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="collapsibleNavbar">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="btn btn-light btn-sm btnNew" data-toggle="modal" data-target="#projectModal">
									<img src="dist/img/icons/plus.svg" alt="">
									New
									<img src="dist/img/icons/chevron-down.svg" alt="">
								</a>
							</li>
							<li class="nav-item">
								<a class="btn btn-light btn-sm">
									<img src="dist/img/icons/upload.svg" alt="">
									Upload
									<img src="dist/img/icons/chevron-down.svg" alt="">
								</a>
							</li>
							<li class="nav-item">
								<a class="btn btn-light btn-sm">
									<img src="dist/img/icons/sync.svg" alt="">
									Sync
								</a>
							</li>
							<li class="nav-item">
								<a class="btn btn-light btn-sm">
									<img src="dist/img/icons/microsoft-excel.svg" alt="">
									Export to Excel
								</a>
							</li>
							<li class="nav-item">
								<a class="btn btn-light btn-sm">
									<img src="dist/img/icons/workflow.svg" alt="">
									Flow
									<img src="dist/img/icons/chevron-down.svg" alt="">
								</a>
							</li>
							<li class="nav-item">
								<a class="btn btn-light btn-sm">
									<img src="dist/img/icons/kebab-horizontal.svg" alt="">
								</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</header>

		<!-- Table -->
		<section class="container-fluid">
			<h3>Documents</h3>
			<div class="table">
				<div class="row table-header">
					<div class="col-lg-1 d-none d-lg-block">
						<img src="dist/img/icons/file.svg" alt="">
					</div>
					<div class="col-lg-3 d-none d-lg-block">
						Name
						<img src="dist/img/icons/chevron-down.svg" alt="">
					</div>
					<div class="col-lg-2 d-none d-lg-block">
						Modified
						<img src="dist/img/icons/chevron-down.svg" alt="">
					</div>
					<div class="col-lg-2 d-none d-lg-block">
						Modified By
						<img src="dist/img/icons/chevron-down.svg" alt="">
					</div>
					<div class="col-lg-2 d-none d-lg-block">
						<img src="dist/img/icons/plus.svg" alt="">
						Add Column
					</div>
				</div>
				<div class="table-content" id="projectTable">
				</div>
			</div>
		</section>
		<!-- Modal for Create -->
		<div class="modal fade"id="projectModal">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<form>
							<div class="form-group">
								<input type="text" class="form-control" name="fileNameInput" placeholder="File Name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="fileTypeInput" placeholder="File Type">
							</div>
							<button type="submit" class="btn btn-info float-right btnCreate" data-dismiss="modal" href="#">OK</button>
							<button type="button" class="btn btn-secondary float-right"
								data-dismiss="modal">Cancel</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="dist/js/home-page.js"></script>

</body>

</html>
